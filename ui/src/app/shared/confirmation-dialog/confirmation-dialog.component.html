<h1 mat-dialog-title>{{ dialogData.title }}</h1>
<div mat-dialog-content>
    <p>{{ dialogData.question }}</p>
</div>
<div class="container" mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="decline()">No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
</div>

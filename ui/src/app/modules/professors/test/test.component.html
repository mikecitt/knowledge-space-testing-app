<mat-card>
  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element" class="left-text">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element" class="left-text">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="timer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timer</th>
        <td mat-cell *matCellDef="let element" class="left-text">
          {{ element.timer }} min
        </td>
      </ng-container>

      <ng-container matColumnDef="validFrom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valid from</th>
        <td mat-cell *matCellDef="let element" class="left-text">
          {{ element.validFrom | date: "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="validUntil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valid until</th>
        <td mat-cell *matCellDef="let element" class="left-text">
          {{ element.validUntil | date: "short" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
</mat-card>

<mat-card>
  <mat-card-title>
    {{test.name}}
  </mat-card-title>
  <mat-card-subtitle>
    ID: {{test.id}}
  </mat-card-subtitle>
  <mat-card-content>
    <p>
      Timer: {{test.timer}}
    </p>
    <p>
      Valid from: {{test.validFrom | date:'short'}}
    </p>
    <p>
      Valid until: {{test.validUntil | date:'short'}}
    </p>
  </mat-card-content>
</mat-card>

<mat-accordion>
  <mat-expansion-panel *ngFor="let s of sections">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{s.name}}
      </mat-panel-title>
      <mat-panel-description>
        <!-- This is a summary of the content -->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>List of items:</p>
  </mat-expansion-panel>
</mat-accordion>

<h2 mat-dialog-title>Adding new item</h2>
<form #testForm="ngForm" (ngSubmit)="addTest()" [formGroup]="form">
  <mat-dialog-content>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Text</mat-label>
        <textarea formControlName="text" required matInput placeholder="Question text"></textarea>
        <!-- <mat-icon matSuffix>short_text</mat-icon> -->
        <!-- <mat-hint>Should be short and exact.</mat-hint> -->
      </mat-form-field>
    </p>
    <p ng-repeat="br in count">
        <mat-form-field appearance="outline">
          <mat-label>Text</mat-label>
        <input required matInput placeholder="Question text"/>
        </mat-form-field>
    </p>
    <p>
        <button mat-button color="accent" (click)="test()">Add</button>
    </p>

    <!-- </mat-card> -->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!testForm.form.valid" [mat-dialog-close]="false">Submit</button>
  </mat-dialog-actions>
</form>

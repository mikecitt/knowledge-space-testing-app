<div class="bg-image-right">
    <mat-card>
        <mat-card-title>Knowledge testing</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="student@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{ getEmailsErrorMessage() }}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
                  </mat-form-field>
                <button type="submit" [disabled]="!isFormValid()" id="loginBtn" mat-raised-button color="primary">Log in</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
